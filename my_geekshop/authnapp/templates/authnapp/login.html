{% extends 'authnapp/base.html' %}
{% load staticfiles %}

{% block content %}
    <h2 class="">Войти</h2>
    <form class="form-login" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next_page %}
            <input type="hidden" name="next_page" value="{{ next_page }}">
        {% endif %}
        {{ login_form.as_p }}
        <br>
        <input class="login-button" type="submit" value="Вход">
    </form>
    <br>
    <button class="vk-login-button">
        <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">
            Вход через <i class="fa fa-vk"></i>
        </a>
    </button>
    <p class="no-account-paragraph">Нет учетной записи?</p>
    <button class="registration-button">
        <a href="{% url 'auth:register' %}" class="">Зарегистрироваться</a>
    </button>
    <br>
    <button class="main-page-button">
        <a href="{% url 'main' %}" class="">На главную</a>
    </button>
{% endblock %}
