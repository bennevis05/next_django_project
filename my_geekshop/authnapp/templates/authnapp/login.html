{% extends 'authnapp/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="">Вход в систему</div>
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next_page %}
            <input type="hidden" name="next_page" value="{{ next_page }}">
        {% endif %}
        {{ login_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="Войти">
    </form>
    <button class="btn btn-round form-control">
        <a href="{% url 'auth:register' %}" class="">Зарегистрироваться</a>
    </button>
    <br>
    <button class="btn btn-round form-control last">
        <a href="{% url 'main' %}" class="">На главную</a>
    </button>
{% endblock %}
