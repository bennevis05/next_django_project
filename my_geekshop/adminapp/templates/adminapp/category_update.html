{% extends 'authnapp/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="new_category_form">
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="form-control" type="submit" value="Сохранить">
    </form>
    <button class="btn btn-round form-control last admin-button">
        <a href="{% url 'admin:categories' %}">К списку категорий</a>
    </button>
</div>
{% endblock content %}
